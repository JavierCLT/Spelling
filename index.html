<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Practice for Kids</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="container">
  <div class="container">
    <div id="wordDisplay" class="word-display"></div>
    
    <!-- New container for input and overlay -->
    <div class="input-overlay-container">
      <input type="text" id="wordInput" class="word-input" autocomplete="off" placeholder="Type here..." autocapitalize="none" spellcheck="false">
      <div id="styledOverlay" class="styled-overlay"></div>
    </div>
    <div id="message" class="message"></div>
    <img id="wordImage" src="" alt="Word Image"> <!-- Make sure to style appropriately -->
    <div id="counter" class="counter">0</div>
    </div>
  <!-- Include the canvas-confetti script via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
